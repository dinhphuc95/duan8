<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Image map</title>
  </head>
  <body>
    <h1>Hoc the &lt;img&gt;</h1>
    <img src="/anh.png" alt="short cut" usemap="#work-map" />
    <map name="work-map">
      <area
        shape="rect"
        coords="143,0,414,100"
        href="/Kirby RF.png"
        alt="Kirby"
      />
    </map>
    <p class="name">My name is RF</p>
  </body>
</html>
